<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Memory Card Game</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
      <link rel="stylesheet" href="assets/css/style.css">
   </head>
   <body>
      <div class="modal fade" id="winnerModal" tabindex="-1" role="dialog" aria-labelledby="winnerModal-label">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h4 class="modal-title" id="winnerModal-label">You Win!</h4>
               </div>
               <div class="modal-body">
                  <p id="winnerText"></p>
               </div>
               <div class="modal-footer">
                  <button type="button" onclick="init(); " class="btn btn-default" data-dismiss="modal">Go Again!</button>
               </div>
            </div>
         </div>
      </div>
      <div class="container">
         <h2>Match the Icon</h2>
         <div class="score-panel">
            <span class="flips">0</span> Flips | Time: 
            <span class="timer">0</span> seconds
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
         </div>
         <ul class="deck"></ul>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="assets/js/index.js"></script>
   </body>
</html>
